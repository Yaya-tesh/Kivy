name: Build Kivy App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Use Python 3.10 instead of 3.12

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential ccache libffi-dev python3-pip python3-setuptools \
            git zip unzip zlib1g-dev python3-dev libncurses5 libtinfo5 libjpeg-dev \
            libsqlite3-dev libssl-dev libgstreamer-plugins-base1.0-0 \
            libavcodec-dev libavformat-dev libswscale-dev
        pip install --upgrade Cython==0.29.36 virtualenv

    - name: Install Buildozer
      run: |
        pip install buildozer
        sudo apt install -y openjdk-11-jdk

    - name: Install Android SDK & NDK
      run: |
        buildozer android sdk

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: mykivyapp-apk
        path: bin/*.apk
