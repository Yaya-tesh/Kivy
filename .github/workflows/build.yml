name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev libffi-dev zlib1g-dev \
                                autoconf automake build-essential \
                                libtool pkg-config zlib1g-dev \
                                python3-pip git wget openjdk-11-jdk
        pip install --upgrade pip
        pip install cython==0.29.28
        pip install buildozer
        pip install python-for-android

    - name: Install Android SDK and NDK
      run: |
        sudo apt-get install -y unzip
        wget https://dl.google.com/android/repository/commandlinetools-linux-7302050_latest.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        unzip commandlinetools-linux-7302050_latest.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
        export PATH=$ANDROID_HOME/platform-tools:$PATH
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-31" "build-tools;33.0.3" "ndk;21.3.6528147"
        export ANDROIDSDK=$ANDROID_HOME
        export ANDROIDNDK=$ANDROID_HOME/ndk/21.3.6528147

    - name: Build APK
      run: |
        buildozer android debug
